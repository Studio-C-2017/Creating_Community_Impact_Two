                <p id="vo-int">Vocational Exploration is a customized service. It may be used to assist individuals in exploring different jobs and get experience through internships.</p>

                <br>

                <p class="example"><strong style="color:#008080;">Example:</strong> Stephanie’s Job Developer/Employment Specialist, Gwyn, meets with her about the type of job she would like, and to learn about her strengths and interest. Gwyn has learned a lot about what Stephanie wants to do and enjoys. Gwyn takes Stephanie to meet the owners of a few shops in her community. They learned about what the employers needed and begin to see where her skills would be a good match.</p>

                <h2 class="sub-title">Assessment</h2>

                <p id="as-int">Vocational Rehabilitation may request an assessment of your skills to determine your support needs at work. There are two types of assessments that may be requested. One is a Trial Work Experience and the other a Community Based Assessment. Creating Community Impact provides this service.</p>

            <div id="por-se">

                <h2 class="sub-title">Portfolio</h2>

                <p id="por-int">Creating Community Impact may be asked by Vocational Rehabilitation to develop a Portfolio for you. This may include a Master Application, Personal Resume, Letters of Recommendation and Interview Skills. It is based upon your needs as identified by your Vocational Rehabilitation Counselor and employment team.</p>

            </div>

            <h2 class="sub-title">Job Development</h2>
            <p class="jbd-p">Our job development program is an exciting part of our work and the heart of what we strive to achieve for each job seeker. The job seekers we work with have various challenges in their lives. Job development is designed to help each job seeker achieve their full potential to work and achieve their unique goals. The Job Developer/Employment Specialist identifies career opportunities in the workplace which are unique to the work seeker.</p>
            <br>
            <p class="jbd-p">The job seekers skills and interests are used to ensure a successful match to their and their employer’s needs. Job Development may include support with the application and interview process, as well as visits with potential employers. The end goal is to assist the work seeker to become more successful, productive and independent. Additionally, our aim is to assist job seekers in finding sustainable employment so that each job seeker is eager to go to work each day because the job match works for them.</p>
            <br>
            <p class="jbd-p" id="jdb-p-final">Our mission is carried out through a variety of programs and services, all with one goal — to help people with disadvantages become more successful, productive, and independent. </p>

            <h1 class="intro-text opt-int">Opportunities</h1>

        </header>

        <main class="text-body" id="opp-body">

            <p>Creating Community Impact offers a variety of classes and trainings.</p>

            <div id="future-p">

            <h2 class="sub-title">Whose Future is it Anyway?</h2>
            <p class="text-body-p">This class focuses on responsibility, being a good citizen, self-advocacy, etc. The outcome for the individual is achieving greater independence, and learning how to be yourself in a safe way within the community. The details of this course include various communication styles, active listening, rules/laws, rights and responsibilities, voting, life after high school, as well as understanding the IDEA and ADA law. Additionally, for those participants who are interested, they will be assisted to go farther with their advocacy by learning how to participate in local and statewide groups, doing web research on “Hot Topics” of importance to them and the community regarding advocacy. Other activities may include going to the Courthouse, meeting their representative(s), and registering to vote.</p>
            </div>

            <div class="opp-img-break">
                
                <h1 class="img-txt-break">Personal Responsibility Classes</h1>

            </div>

            <h2 class="sub-title">Transportation Training</h2>
            <p class="text-body-p">Individuals learn skills on how to be safe in the community (stranger/danger), walking to locations, safe street crossing such as using the crosswalk safely, using public transportation, riding a bike, driving their own car, etc.</p>

            <h2 class="sub-title">Money/Budgeting</h2>
            <p class="text-body-p">This class assists individuals with gaining important personal finance skills for their own personal budget. Topics may include budgeting their money – paycheck and/or SSI; shopping wisely, living on their own – how to pay bills, banking, protecting their money from others.</p>

            <div class="opp-img-break">
                
                <h1 class="img-txt-break">Social Classes</h1>

            </div>

            <h2 class="sub-title">Relationships/Social Skills</h2>
            <p class="text-body-p">This is an opportunity to learn how to make friendships in a supported environment. Individuals with intellectual and developmental disabilities often experience social difficulties, social rejection, and interpersonal relationship problems. This class helps develop the skills to make and maintain friendships.</p>

            <h2 class="sub-title">Dating</h2>
            <p class="text-body-p">Participants learn positive and healthy ways to understand their sexuality. This 12-week curriculum also addresses physical development, body image, self-esteem, and social skills. At the end of the session participants are invited to a “mixer” event (open to other like-minded individuals in the community) to celebrate all they have learned and to have the opportunity to meet new people.</p>

            <div class="opp-img-break">
                
                <h1 class="img-txt-break">Skill Development Classes</h1>

            </div>

            <h2 class="sub-title">Independence at Home and In the Community: </h2>
            <p class="text-body-p">This training/class is designed to assist an individual with gaining the skills he/she needs to obtain integrated employment. Creating Community Impact uses a person-centered approach explicitly designed for adults who want to go to work in the community. Examples of training/class topics include dressing appropriately for an interview, searching for job openings online, managing transportation to and from work, budgeting paychecks, “Top Ten Employee Skills”, etc. Additional classes Creating Community Impact offers include Art, Cooking/Nutrition, Dance, Gardening, Public Transportation, Reading, and more.</p>

            <h2 class="sub-title">Employment Skills</h2>
            <p class="text-body-p">Participants learn positive and healthy ways to understand their sexuality. This 12-week curriculum also addresses physical development, body image, self-esteem, and social skills. At the end of the session participants are invited to a “mixer” event (open to other like-minded individuals in the community) to celebrate all they have learned and to have the opportunity to meet new people.</p>

            <p class="text-body-p">Supported Living Services offer adults with disabilities the opportunity to choose where they want to live and who they want to live with or not live with. This service provides the independence and inclusion in their community many strive for. Individuals work with their team to develop a plan so they receive as much support as needed to live, work and play in their community. Individualized services are varied however they may include: cooking, cleaning, shopping, cleaning, personal care, medication management, assistive technology, developing new skills, visiting friends, participating in community activities, assistance at appointments and transportation/transportation training for appointments. The supports are Person Centered to make sure each person has opportunities to thrive in the atmosphere of their choice so that they get to live the life they desire. There are Emergency Services available 24 hours a day 7 days a week.</p>
        </main>
